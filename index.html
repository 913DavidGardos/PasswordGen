<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link href="index.css" rel="stylesheet">
</head>

<body>
  <div class="header">

    <h1>Generate a <span>random password</span></h1>
    <p>Never use an insecure password again.</p>
  </div>
  <div class="all-buttons">
    <label class="symb-label">Symbols </label>
    <div class="all-buttons-top">
      <button type="button" onclick="generatePassword()">Generate password</button>
      <label class="switch">
        <input type="checkbox" onclick="toggleSymbolsCheck()" id="symb">
        <span class="slider round"></span>
      </label>
    </div>
    <div class="all-buttons-bottom">
      <div class="slidecontainer">
        <input type="range" min="16" max="256" value="50" class="pass-slider" id="myRange"
          onchange="setNumberOfCharacters()">
      </div>
      <button type="button" class="display-pass" id="pass" onclick="cpyPass()">
      </button>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
